name: Build AAB from PWA

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  HOST: "picnic-3.onrender.com"
  WEB_MANIFEST_URL: "https://picnic-3.onrender.com/manifest.json"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bubblewrap CLI
        run: npm i -g @bubblewrap/cli

      - name: Restore signing.keystore from secrets
        shell: bash
        run: |
          test -n "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" || { echo "Missing SIGNING_KEYSTORE_BASE64 secret"; exit 1; }
          echo "${{ secrets.SIGNING_KEYSTORE_BASE64 }}" | base64 -d > signing.keystore
          test -s signing.keystore || { echo "signing.keystore could not be created"; exit 1; }
          echo "âœ… Keystore restored (size: $(stat -c%s signing.keystore) bytes)"

      - name: Init TWA (auto domain + fallback manifest)
        shell: bash
        run: |
          set -euo pipefail
          HOST="picnic-3.onrender.com"
          WEB_MANIFEST_URL="https://picnic-3.onrender.com/manifest.json"

          echo "ðŸ” Checking manifest URL..."
          STATUS=$(curl -sSI "$WEB_MANIFEST_URL" | head -n1 | awk '{print $2}')
          echo "HTTP status: ${STATUS:-unknown}"

          if [ "${STATUS:-}" = "200" ]; then
            MANIFEST_ARG="$WEB_MANIFEST_URL"
            echo "Using WEB manifest: $MANIFEST_ARG"
          else
            MANIFEST_ARG="static/manifest.json"
            echo "âš ï¸ Using local manifest fallback: $MANIFEST_ARG"
          fi

          mkdir -p ~/.bubblewrap
          cat > ~/.bubblewrap/config.json <<JSON
          { "jdkPath": "${{ env.JAVA_HOME }}", "androidSdkPath": "/usr/local/lib/android/sdk" }
          JSON

          printf '%s\n%s\n' "$HOST" "/" | npx bubblewrap init \
            --manifest="$MANIFEST_ARG" \
            --directory . \
            --skipPwaValidation \
            --no-input \
            --host="$HOST" \
            --applicationId="com.onrender.picnic_3.twa" \
            --name="Picnic Vakti" \
            --launcherName="Picnic" \
            --startUrl="/" \
            --display="standalone" \
            --fallbackType="customtabs" \
            --iconUrl="https://$HOST/static/icons/icon-512.png" \
            --maskableIconUrl="https://$HOST/static/icons/icon-512.png"

      - name: Build signed AAB
        shell: bash
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          npx bubblewrap build \
            --signingKey=signing.keystore \
            --signingKeyAlias="${KEY_ALIAS:-upload}" \
            --signingKeyPassword="${KEY_PASSWORD:-picnic123}" \
            --keyStorePassword="${KEYSTORE_PASSWORD:-picnic123}"

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: picnic-aab
          path: "**/*.aab"
